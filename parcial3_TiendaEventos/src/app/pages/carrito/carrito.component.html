<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Carrito</title>
  <style>
    .cart-container {
      width: 90%;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .cart-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .cart-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .total-carrito {
      margin-top: 20px;
    }
    .btn-remove {
      background: red;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 5px;
      cursor: pointer;
    }
    .btn {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .btn-danger {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h2>Mi Carrito</h2>
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <div *ngFor="let item of cartItems" class="cart-item">
        <div class="cart-item-header">
          <h5>{{ item.nombre }}</h5>
          <button (click)="removeItem(item.eventoId)" class="btn-remove">âœ–</button>
        </div>
        <p><strong>Cantidad de entradas:</strong> 
          <input type="number" [(ngModel)]="item.cantidadEntradas" (change)="updateQuantity(item.eventoId, item.cantidadEntradas)" min="1"/>
        </p>
        <p class="precio"><strong>Precio Total:</strong> {{ item.precioTotal }} Bs</p>
      </div>
      <div class="total-carrito">
        <p><strong>Total del Carrito:</strong> {{ totalCarrito }} Bs</p>
      </div>
      <button (click)="clearCart()" class="btn btn-danger">Vaciar Carrito</button>
      <button (click)="irACheckout()" class="btn">Ir a pagar</button>
    </div>
    <ng-template #emptyCart>
      <p>No hay elementos en el carrito.</p>
    </ng-template>
  </div>
</body>
</html>
