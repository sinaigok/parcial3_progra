
<div class="giftcard-container">
    <h1>Añadir Nueva Giftcard</h1>
  
    <form (ngSubmit)="onSubmit()">
      <label for="codigo">Código:</label>
      <input type="text" id="codigo" [(ngModel)]="newGiftcard.codigo" name="codigo" required>
  
      <label for="monto">Monto:</label>
      <input type="number" id="monto" [(ngModel)]="newGiftcard.monto" name="monto" required>
  
      <label for="estado">Estado:</label>
      <select id="estado" [(ngModel)]="newGiftcard.estado" name="estado">
        <option [ngValue]="false">Inactivo</option>
        <option [ngValue]="true">Activo</option>
      </select>
  
      <button type="submit">Añadir Giftcard</button>
    </form>
  </div>
